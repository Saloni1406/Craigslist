<html>
 <head>
  <title>
   Post an Advertisement - Craigslist
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
         <img alt="Craigslist logo" class="w-12 h-12" src="https://placehold.co/50x50"/>
         <span class="text-xl font-bold">
          Craigslist
         </span>
        </div>
        <div class="flex items-center space-x-4">
         <div class="flex items-center space-x-2">
         </div>
         <i class="fas fa-user-circle text-2xl">
         </i>
        </div>
       </header>
  <main class="p-6">
   <h2 class="text-2xl font-bold mb-4">
    Post an Advertisement
   </h2>
   <form class="space-y-6">
    <div>
     <label class="block text-lg font-medium text-gray-700" for="title">
      Posting/Job Title
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="title" name="title" type="text"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="location">
      Job Posting Location Details
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="location" name="location" type="text"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="job-type">
      Job Type
     </label>
     <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="job-type" name="job-type">
      <option>
       Full-time
      </option>
      <option>
       Part-time
      </option>
      <option>
       Contract
      </option>
      <option>
       Temporary
      </option>
      <option>
       Internship
      </option>
     </select>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="schedule">
      Schedule
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="schedule" name="schedule" type="text"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="start-date">
      Planned Start Date
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="start-date" name="start-date" type="date"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="description">
      Job Description
     </label>
     <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="description" name="description" rows="4"></textarea>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="requirements">
      Job Requirements
     </label>
     <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="requirements" name="requirements" rows="4"></textarea>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="salary">
      Salary Range
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="salary" name="salary" type="text"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="contact-email">
      Contact Email
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="contact-email" name="contact-email" type="email"/>
    </div>
    <div>
     <label class="block text-lg font-medium text-gray-700" for="contact-phone">
      Contact Phone
     </label>
     <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="contact-phone" name="contact-phone" type="tel"/>
    </div>
    <div class="flex justify-end">
     <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="submit">
      Post Advertisement
     </button>
    </div>
   </form>
  </main>
 </body>
</html>
